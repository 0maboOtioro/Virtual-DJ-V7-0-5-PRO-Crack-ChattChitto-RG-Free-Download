<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>DuckDuckGo</title>
<link rel="stylesheet" href="http://duckduckgo.com/s427.css" type="text/css">
<script type="text/javascript" src="http://duckduckgo.com/d785.js"></script>
<style type="text/css">
html {
  overflow: auto;
  background: -webkit-gradient(linear, left top, left bottom, from(#fff), to(#f4f4f4));
}

#search_form_homepage {
  float:none;
  margin:0;
  width:406px;
  padding: 10px;
}

#logo {
  float:left;
  display:none;
}

#search_form_input_homepage {
  width: 350px;
}

#search_wrapper_homepage {
  width:42px;
}
</style>
</head>
<body>

<form id="search_form_homepage" name="x" onsubmit="return search();">
<div id="sxd"></div>
<div id="search_wrapper_homepage">
  <input id="search_button_homepage" type="submit" value="" />
</div>
<input type="text" autocomplete="off"
  name="q" id="search_form_input_homepage" 
  onFocus="if ('rc' in window) {nua('nro',rc)};fq=1;" onBlur="fq=0" onclick="if (this.value=='put search terms here') {this.value='';this.style.color='#000000';}" value="">
</form>
</div>
<div style='height: 10px; clear:both'></div>

<script type="text/javascript">
var prefill_text = 'Search DuckDuckGo...';
var search_form_input_homepage = d.getElementById('search_form_input_homepage');
search_form_input_homepage.value = decodeURIComponent(prefill_text);
YAHOO.util.Dom.setStyle(search_form_input_homepage,'color','#999999'); 
eval("search_form_input_homepage.onclick = function() {if (this.value=='" + prefill_text + "') {this.value='';this.style.color='#000000';}}");

setTimeout(function(){
  YAHOO.util.Dom.get("search_form_input_homepage").focus();               
  YAHOO.util.Dom.get("search_form_input_homepage").onkeydown = function(){
    if (this.value == prefill_text) {
      this.value = '';
    }
    this.style.color = '#000000';
  };               
  YAHOO.util.Dom.get("search_form_input_homepage").onkeyup = function(){
    if (this.value == '') {
      this.value = prefill_text;
      this.style.color = '#999999';
    }
  };               
}, 300);


function search(){
  var input = document.getElementById("search_form_input_homepage").value;
  chrome.tabs.create({url: "https://duckduckgo.com/?q="+encodeURIComponent(input)});
}

</script>

</body></html>
