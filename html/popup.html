<!DOCTYPE html>
<head>
<title>DuckDuckGo</title>
<link rel="stylesheet" type="text/css" href="../css/popup.css">
</head>
<body>
<div id="topbar">
<form id="search_form_homepage" name="x" onsubmit="return search();">
  <input type="text" autocomplete="off" placeholder="Search DuckDuckGo" name="q" id="search_form_input_homepage" value="" />
  <input id="search_button_homepage" tabindex="2" value="" type="submit">
  <input id="search_form_input_clear" tabindex="3" value=" " type="button">
</form>
</div>

<div id="advanced">
  <div id="toggle_blocking" class="switch is-on left">
      <span class="switch__knob"></span>
  </div>
  <div id="switch_txt" class="left">On</div>
</div>

  <div class="clearfix"></div>
</div>
<script src="../js/popup.js" type="text/javascript"></script>


</body></html>
