<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>DuckDuckGo Extension Tests</title>
  </head>
  <body>
      <h2>Unit tests</h2>

      <a href="/test/html/unitTests.html">
             <input type="button" value="Run Unit Tests" />
      </a>
      

      <h2>Manual tests</h2>

      <a href="/test/html/top10.html">
             <input type="button" value="Open top 10 sites" />
      </a>

      <h2>Debug a single site</h2>
      <form action="/test/html/debugSite.html">
        <input type="text" name="site" value="site to debug"/>
        <input type="submit" value="Run" />
      </form>

      <h2>Screenshot tests</h2>

      <form action="/test/html/screenshots.html">
        <input type="text" name="numberToTest" value="# sites to test"/>
        <input type="submit" value="Run" />
        <input type="checkbox" name="screenshots" value="true" checked>screenshots</input>
        <input type="checkbox" name="random" value="true">random</input>
        <input type="checkbox" name="json" value="true">JSON output</input>
      </form>
  </head>
  <body>
    <script src="../https/chromium/rules.js"></script>
    <script src="../https/chromium/storage.js"></script>
    <script src="../https/chromium/utils.js"></script>
    <script src="../https/chromium/background.js"></script>
    <script src="../https/chromium/incognito-cache-clearing.js.js"></script>
    <script src="../js/require.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/topBlocked.js"></script>
    <script src="../js/sites.js"></script>
    <script src="../js/site.js"></script>
    <script src="../js/companies.js"></script>
    <script src="../js/company.js"></script>
    <script src="../js/load.js"></script>
    <script src="../js/settings.js"></script>
    <script src="../js/atb.js"></script>
    <script src="../js/tab.js"></script>
    <script src="../js/tabManager.js"></script>
    <script src="../js/trackerLists.js"></script>
    <script src="../js/trackers.js"></script>
    <script src="../js/url-parse.js"></script>
    <script src="../js/background.js"></script>
    <script src="../js/abp.js"></script>

  </body>
</html>
